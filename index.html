<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up | Asif Adib 2021</title>
    <!-- Favicon Here -->
    <link rel="shortcut icon" href="./img/facebook-favicon.ico" type="image/x-icon">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Start facebook login page design -->
    <div class="container">
        <div class="full-content">
            <div class="content-box">
                <div class="content-left">
                    <h1>facebook</h1>
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="content-right">
                    <form action="">
                        <!-- Start Input Markup -->
                        <div class="input-items">
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div class="input-items">
                            <input type="password" placeholder="Password">
                        </div>
                        <!-- /End Input Markup -->

                        <!--Start Button Markup -->
                        <div class="login-btn">
                            <a href="#">Log In</a>
                        </div>
                        <div class="forgot-btn">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <hr class="hr-btn">
                        <div class="create-btn">
                            <a href="#">Create New Account</a>
                        </div>
                         <!-- /End Button Markup -->
                    </form>
                    <!-- Start Page Link Markup -->
                    <p class="page-btn"><a href="#">Create a Page</a> for a celebrity, band or business.</p>
                    <!-- /End Page Link Markup -->
                </div>
            </div>
        </div>
    </div>
    <!-- /End facebook login page design -->
</body>
</html>
