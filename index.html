<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Design - Asif Adib</title>
    <!-- Facebook Favicon -->
    <link rel="shortcut icon" href="./img/facebook-favicon.ico" type="image/x-icon">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Start Facebook Login Page Design -->
    <div class="fb-login-page">
        <div class="container">
            <div class="login-box">
                <div class="login-box-left">
                    <h1>facebook</h1>
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="login-box-right">
                    <form action="">
                        <input type="text" placeholder="Email address or phone number">
                        <input type="password" placeholder="Password" name="" id="">
                        <input type="button" value="Log In">
                        <span>Forgotten password?</span>
                        <input type="button" value="Create New Account">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /End Facebook Login Page Design -->
</body>
</html>
